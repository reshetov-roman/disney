<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title>Disney</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:opsz,wght@8..144,300;8..144,400;8..144,500;8..144,600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="sass/main.css">
</head>
<body>
	

  <div class="site-wrap">
     <div class="container">
      <div class="disney">
        <div class="disney-wrapper">
          <div class="disney-wrapper__logo">
            <img src="img/disney_logo.png" alt="logo_disney">
          </div>
          <div class="disney-wrapper__video-banner">
            <video class="disney-wrapper__video-desktop" src="video/timer_desktop.mp4"></video>
            <video class="disney-wrapper__video-mobile" src="video/timer_mob.mp4"></video>
            <div class="disney-wrapper__reverse-timer">
                <div class="timer__items">
                  <div class="timer__items-days-wrp">
                    <div class="timer__item timer__days" data-title="дней"></div>
                  </div>
                <div class="timer__wrp">
                  <div class="timer__item timer__hours" data-title="часов"></div>
                  <div class="timer__item timer__minutes" data-title="минут"></div>
                  <div class="timer__item timer__seconds" data-title="секунд"></div>
                </div>
                </div>
            </div>
          </div>
          <!-- slider brands start -->
            <div class="disney-wrapper__slider-brands"></div>
          <!-- slider brands end -->
          <!-- big-slider start -->
          <div class="disney-wrapper__big-slider"></div>
          <!-- big-slider end --> 
            <div class="disney-wrapper__gallery">
              <div class="disney-wrapper__gallery-span-col-2 disney-wrapper__gallery-span-col-3">
                <a href="#" class="disney-wrapper__gallery-link">
                  <span class="disney-wrapper__gallery-text">Коллекционные куклы</span>
                  <div class="disney-wrapper__gallery-img gallery-img_1" style="position: absolute; bottom: 0; right: 0; max-width: 555px;">
                    <img src="img/big-image.png">
                  </div>
                </a>
              </div>
              <div class="disney-wrapper__gallery-item">
                <a href="#" class="disney-wrapper__gallery-link">
                  <span class="disney-wrapper__gallery-text">Книги</span>
                  <div class="disney-wrapper__gallery-img gallery-img_2" style="position: absolute; bottom: 0; right: 30px; max-width: 155px;">
                    <img src="img/image_1.png">
                  </div>
                </a>
              </div>
              <div class="disney-wrapper__gallery-item">
                <a href="#" class="disney-wrapper__gallery-link">
                  <span class="disney-wrapper__gallery-text">LEGO</span>
                  <div class="disney-wrapper__gallery-img gallery-img_3" style="margin-right: 33px;">
                    <img src="img/image_2.png">
                  </div>
                </a>
              </div>
              <div class="disney-wrapper__gallery-item">
                <a href="#" class="disney-wrapper__gallery-link">
                  <span class="disney-wrapper__gallery-text">Куклы</span>
                  <div class="disney-wrapper__gallery-img gallery-img_4" style="position: absolute; right: 0; bottom: 0;">
                    <img src="img/image_3.png">
                  </div>
                </a>
              </div>
              <div class="disney-wrapper__gallery-item">
                <a href="#" class="disney-wrapper__gallery-link">
                  <span class="disney-wrapper__gallery-text">Игровые наборы</span>
                  <div class="disney-wrapper__gallery-img gallery-img_5" style="margin-right: 43px;">
                    <img src="img/image_4.png">
                  </div>
                </a>
              </div>
              <div class="disney-wrapper__gallery-item">
                <a href="#" class="disney-wrapper__gallery-link">
                  <span class="disney-wrapper__gallery-text">Фигурки</span>
                  <div class="disney-wrapper__gallery-img gallery-img_6" style="position: absolute; right: 0; bottom: 0;">
                    <img src="img/image_5.png">
                  </div>
                </a>
              </div>
              <div class="disney-wrapper__gallery-item">
                <a href="#" class="disney-wrapper__gallery-link">
                  <span class="disney-wrapper__gallery-text">Творчество, <br />
                    Fine Art </span>
                  <div class="disney-wrapper__gallery-img gallery-img_7" style="margin-right: 50px;">
                    <img src="img/image_6.png">
                  </div>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
     </div>

  </div>





  <script src="js/main.js"></script>

 
   
</body>
</html>
